Settings_TamrielData_page01Main_group01Main_restrictEquipment_Description: "Empêche les nouvelles races du mod de porter certains types d'équipement lorsque cela serait physiquement impossible ou poserait problème techniquement.\nRaces et équipement affectés :\n- Empêche les Imgas mâles d'équiper des casques et tous les Imgas d'équiper des bottes ou chaussures."
